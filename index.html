<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Text Analyzer</h1>
    </header>

    <section>
      <ul>
        <li class="item" data-testid="word-count">Words: 0</li>
        <li class="item" data-testid="character-count">Characters: 0</li>
        <li class="item" data-testid="character-no-spaces-count">Characters excluding spaces: 0</li>
        <li class="item" data-testid="word-length-average">Average words length: 0</li>
        <li class="item" data-testid="number-count">Numbers: 0</li>
        <li class="item" data-testid="number-sum">Sum of numbers: 0</li>
      </ul>
    </section>
    <textarea
      autofocus
      name="user-input"
      placeholder="Type here... "
    ></textarea>
    <section>
      <button id="reset-button" type="button">Clear text</button>
    </section>
    <footer>
      <p>By: Joseth Chuz√≥n</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
