<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Text Analyzer</h1>
    </header>


    <section>
      <ul>
        <li class="words">Words:</li>
        <li class="characters">Characters:</li>
        <li class="characters-excl-spaces">Characters excluding spaces:</li>
        <li class="average-words">Average words length:</li>
        <li class="numbers">Numbers:</li>
        <li class="sum-numbers">Sum of numbers:</li>
      </ul>
    </section>
    <textarea
      autofocus
      name="user-input"
      placeholder="Type here... "
    ></textarea>
    <section>
      <button id="reset-button" type="button">Clear text</button>
    </section>
    <footer>
      <p>By: Joseth Chuz√≥n</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
